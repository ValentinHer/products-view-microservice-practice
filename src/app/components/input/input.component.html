<div class="flex flex-col w-full gap-2" >
    <label [for]="label()" >{{ label() }}</label>
    <input [formControl]="control()" [id]="label()" [type]="inputType()" class="p-1.5 border border-gray-300 outline-marshland-600 placeholder:text-gray-500 text-black-default rounded-lg" [placeholder]="inputPlaceholder()" >
    @if (inputType() === 'password' && legend() ) {
        <span class="text-sm text-gray-600" >{{ legend() }}</span>
    } 
</div>
